<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Icons</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <a href="" class="link" style="background-color: #4267b2">
        <i class="bx bxl-facebook"></i>
      </a>
      <a href="" class="link" style="background-color: #1da1f2">
        <i class="bx bxl-twitter"></i>
      </a>
      <a href="" class="link" style=" background-color: #FF0000
;">
        <i class="bx bxl-youtube"></i>
      </a>
      <a
        href=""
        class="link"
        style="
          background: linear-gradient(
            to bottom right,
            #405de6,
            #5b51d8,
            #833ab4,
            #c13584,
            #e1306c,
            #fd1d1d,
            #f56040,
            #fcaf45,
            #ffdc80
          );"
      >
        <i class="bx bxl-instagram"></i>
      </a>
      <a href="" class="link" style="background-color: #FFFC00
;">
        <i class="bx bxl-snapchat"></i>
      </a>
    </div>
  </body>
</html>
